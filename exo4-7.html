<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/js/exo4-7.js" defer></script>
</head>
<body>
    <form action="">
        <section>
            
            <H2>Age</H2>
            
            <label for="">
                moins de 25 ans
                <input type="radio" name="age" id="moinsAge">
            </label>

            <label for="">
                25 ans et plus
                <input type="radio" name="age" id="plusAge">
            </label>

        </section>

        <section>

            <h2>Temps de permis</h2>

            <label for="">
                moins de 2 ans
                <input type="radio" name="permis" id="moinsPermis">
            </label>

            <label for="">
                2 ans et plus
                <input type="radio" name="permis" id="plusPermis">
            </label>

        </section>

        <section>

            <h2>Avez-vous eu des accidents?</h2>

            <label for="">
                jamais
                <input type="radio" name="Accident" id="nonAccident">
            </label>

            <label for="">
                une fois
                <input type="radio" name="Accident" id="unAccident">
            </label>

            <label for="">
                deux fois
                <input type="radio" name="Accident" id="deuxAccident">
            </label>

            <label for="">
                trois fois ou plus
                <input type="radio" name="Accident" id="plusAccident">
            </label>

        </section>

        <section>

            <h2>Depuis combien de temps êtes vous client chez nous?</h2>

            <label for="">
                moins de un an
                <input type="radio" name="inscription" id="moinsInscription">
            </label>

            <label for="">
                un an et plus
                <input type="radio" name="inscription" id="plusInscription">
            </label>

        </section>

        <button id="btnVerif">Vérifier dans quelle classe de Tarif vous êtes?</button>
        <p id="result">vous êtes dans la couleur :</p>
    </form>
    
</body>
</html>
